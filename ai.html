<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>LiveAvatar Fullscreen (Zoom)</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      width:100%;
      height:100%;
      overflow:hidden;
      background:#000;
      position:fixed;
      inset:0;
    }

    /* ðŸ‘‡ Regola questi 3 valori */
    :root{
      --scale: 2;   /* aumenta se resta bianco sotto (es. 1.7 / 1.9) */
      --shiftX: 0 px;   /* sposta a dx/sx se serve */
      --shiftY: 30 px; /* sposta su/giÃ¹ (negativo = su) */
    }

    .crop {
      position: fixed;
      inset: 0;
      overflow: hidden;         /* taglia l'eccesso */
      background:#000;
    }

    iframe{
      position:absolute;
      top:50%;
      left:50%;
      width:100vw;
      height:100vh;
      border:0;
      background:#000;

      /* Zoom + centratura + shift */
      transform:
        translate(-50%,-50%)
        translate(var(--shiftX), var(--shiftY))
        scale(var(--scale));

      transform-origin: center center;
    }

    /* Barra minimale sopra */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      padding: max(10px, env(safe-area-inset-top)) 10px 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      z-index:10;
      pointer-events:none;
    }
    .topbar button{
      pointer-events:auto;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.45);
      color:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-weight:800;
      font-size:14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <button onclick="location.href='./index.html'">â¬… Home</button>
    <button id="fs">â›¶ Fullscreen</button>
  </div>

  <div class="crop">
    <iframe
      src="https://embed.liveavatar.com/v1/bd852dff-d57d-4ea4-bbcb-086a7837d695"
      allow="microphone; camera; autoplay; fullscreen"
      allowfullscreen
      playsinline
      title="LiveAvatar">
    </iframe>
  </div>

  <script>
    async function requestFullscreen(){
      const el = document.documentElement;
      try{
        if (el.requestFullscreen) return await el.requestFullscreen();
        if (el.webkitRequestFullscreen) return await el.webkitRequestFullscreen();
      }catch(e){}
    }
    document.getElementById('fs').addEventListener('click', requestFullscreen);
  </script>
</body>
</html>
