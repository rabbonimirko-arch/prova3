<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>La Sciampista · Assistente AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #f7efe9;
        color: #1f1f1f;
        font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      body {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header {
        padding: 10px 14px;
        font-size: .8rem;
        letter-spacing: .12em;
        text-transform: uppercase;
        color: #6a5b54;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
        z-index: 1000;
      }

      header .brand {
        color: #b47a72;
        font-weight: 600;
      }

      .app-wrapper {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .frame-9-16 {
        position: relative;
        width: 100vw;
        max-width: 540px;
        aspect-ratio: 9/16;
        border-radius: 0;
        overflow: hidden;
        background: #000;
      }

      #heygen-streaming-embed {
        position: absolute !important;
        inset: 0 !important;
        width: 100% !important;
        height: 100% !important;
        border: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        opacity: 0;
        visibility: hidden;
      }

      #heygen-streaming-embed.show {
        opacity: 1;
        visibility: visible;
        transition: opacity .3s ease-out;
      }

      #heygen-streaming-container, 
      #heygen-streaming-container iframe {
        width: 100% !important;
        height: 100% !important;
        border: 0 !important;
      }

      .hint-mobile {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: .75rem;
        color: #fff;
        background: rgba(0,0,0,0.35);
        padding: 6px;
        border-radius: 12px;
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand">La Sciampista · AI</div>
      <div class="hint">Consulente capelli naturale</div>
    </header>

    <div class="app-wrapper">
      <div class="frame-9-16">
        <div class="hint-mobile">
          Tocca l’avatar per iniziare a parlare · Consenti microfono
        </div>
      </div>
    </div>

    <!-- Script HeyGen a tutto schermo -->
    <script>
      !function(window){
        const host="https://app.liveavatar.com/",
        url=host+"/guest/streaming-embed?share=https://embed.liveavatar.com/v1/bd852dff-d57d-4ea4-bbcb-086a7837d695,
        clientWidth=document.body.clientWidth,
        wrapDiv=document.createElement("div");
        wrapDiv.id="heygen-streaming-embed";
        const container=document.createElement("div");
        container.id="heygen-streaming-container";
        const stylesheet=document.createElement("style");
        stylesheet.innerHTML=`
          #heygen-streaming-embed {
            z-index: 9999;
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border-radius: 0;
            border: 0;
            overflow: hidden;
            transition: all 0.1s linear;
          }
          #heygen-streaming-container {
            width: 100%;
            height: 100%;
          }
          #heygen-streaming-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
          }
        `;
        const iframe=document.createElement("iframe");
        iframe.allowFullscreen=!1;
        iframe.title="La Sciampista AI";
        iframe.role="dialog";
        iframe.allow="microphone";
        iframe.src=url;
        let visible=!1,initial=!1;
        window.addEventListener("message",(e=>{
          e.origin===host&&e.data&&e.data.type&&"streaming-embed"===e.data.type&&(
            "init"===e.data.action?(initial=!0,wrapDiv.classList.toggle("show",initial)):
            "show"===e.data.action?(visible=!0,wrapDiv.classList.toggle("expand",visible)):
            "hide"===e.data.action&&(visible=!1,wrapDiv.classList.toggle("expand",visible))
          )
        }));
        container.appendChild(iframe);
        wrapDiv.appendChild(stylesheet);
        wrapDiv.appendChild(container);
        const frame=document.querySelector('.frame-9-16');
        if(frame){frame.appendChild(wrapDiv);}
      }(globalThis);
    </script>
  </body>
</html>
